<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash Cards - McDonald's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffc72c;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #c00;
      margin-top: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      width: 250px;
      height: 150px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Flash Cards - McDonald's üçü</h1>
  <div class="card-container" id="cards"></div>

  <div class="footer">
    Criado por ChatGPT para estudo e divers√£o üçî
  </div>

  <script>
    const flashCards = [
      {
        pergunta: "Quando foi fundado o McDonald's?",
        resposta: "Em 1940, por Richard e Maurice McDonald"
      },
      {
        pergunta: "Qual √© o lanche mais famoso?",
        resposta: "Big Mac"
      },
      {
        pergunta: "Qual √© o mascote do McDonald's?",
        resposta: "Ronald McDonald"
      },
      {
        pergunta: "O que significa McLanche Feliz?",
        resposta: "Um combo infantil com brinquedo"
      },
      {
        pergunta: "Onde fica o maior McDonald's do mundo?",
        resposta: "Orlando, Fl√≥rida (EUA)"
      }
    ];

    const container = document.getElementById("cards");

    flashCards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = card.pergunta;
      let flipped = false;
      div.addEventListener("click", () => {
        flipped = !flipped;
        div.textContent = flipped ? card.resposta : card.pergunta;
      });
      container.appendChild(div);
    });
  </script>
</body>
</html>
